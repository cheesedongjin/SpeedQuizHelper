<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>스피드 퀴즈 – 단일 HTML</title>
  <style>
    :root{
      --bg:#0f1115; --panel:#171a21; --accent:#52a3ff; --accent-2:#60d394; --muted:#8b93a6; --text:#e8ecf1;
      --danger:#ff6b6b; --warn:#ffcc00;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      display:flex; flex-direction:column; gap:12px;
    }
    header{
      display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:var(--panel);
      position:sticky; top:0; z-index:10; border-bottom:1px solid rgba(255,255,255,.06)
    }
    header h1{font-size:18px; margin:0; letter-spacing:.3px}
    header .actions{display:flex; gap:8px; flex-wrap:wrap}
    button, .btn{
      background:#232838; color:var(--text); border:1px solid rgba(255,255,255,.08); padding:10px 14px; border-radius:10px; cursor:pointer;
      font-weight:600; transition:.15s transform ease, .15s background ease, .15s border ease; user-select:none
    }
    button:hover{transform:translateY(-1px); border-color:rgba(255,255,255,.18)}
    button:active{transform:translateY(0)}
    button.primary{background:var(--accent); color:#07223a; border-color:transparent}
    button.success{background:var(--accent-2); color:#072a1a; border-color:transparent}
    button.warn{background:var(--warn); color:#3a2f00; border-color:transparent}
    button.danger{background:var(--danger); color:#3a0000; border-color:transparent}
    button.ghost{background:transparent}
    input[type="text"], input[type="number"]{
      background:#12151d; border:1px solid rgba(255,255,255,.1); color:var(--text); padding:10px 12px; border-radius:10px; width:100%;
    }
    label{font-size:13px; color:var(--muted)}
    main{
      display:grid; grid-template-columns: 360px 1fr; gap:12px; padding:0 12px 16px;
    }
    @media (max-width: 980px){
      main{grid-template-columns:1fr}
    }
    .panel{
      background:var(--panel); border:1px solid rgba(255,255,255,.06); border-radius:14px; padding:14px; display:flex; flex-direction:column; gap:14px;
    }
    .panel h2{font-size:16px; margin:0 0 4px 0}
    .categories{display:flex; flex-direction:column; gap:8px; max-height:65vh; overflow:auto; padding-right:6px}
    .cat{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:10px; background:#12151d; border:1px solid rgba(255,255,255,.08);
      padding:10px; border-radius:10px;
    }
    .cat.locked{opacity:.5}
    .badge{font-size:12px; padding:2px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.15); color:var(--muted)}
    .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .spacer{flex:1}
    .game{
      display:grid; grid-template-rows:auto auto 1fr auto; gap:12px; min-height:60vh;
    }
    .scoreboard{
      display:flex; gap:8px; flex-wrap:wrap; align-items:stretch
    }
    .team{
      background:#12151d; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:10px; display:grid;
      grid-template-columns:1fr auto; gap:8px; min-width:180px; position:relative;
    }
    .team.active{outline:2px solid var(--accent)}
    .team .name{font-weight:700}
    .team .score{font-weight:800; font-size:22px; align-self:center}
    .team .controls{grid-column:1 / span 2; display:flex; gap:6px}
    .timer{
      display:flex; align-items:center; gap:12px; background:#12151d; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:10px;
    }
    .timer .big{
      font-variant-numeric:tabular-nums; font-weight:900; font-size:40px; letter-spacing:1px; min-width:120px; text-align:center;
    }
    .word{
      flex:1; display:flex; align-items:center; justify-content:center; text-align:center; background:#0e121b; border:1px dashed rgba(255,255,255,.15);
      border-radius:16px; padding:16px;
    }
    .word .bigword{
      font-weight:900; font-size:56px; letter-spacing:1px; line-height:1.15; word-break:keep-all;
    }
    .actions-grid{
      display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;
    }
    .mutetext{color:var(--muted); font-size:12px}
    .small{font-size:12px}
    .pill{padding:6px 10px; border-radius:999px; background:#0e121b; border:1px solid rgba(255,255,255,.08); font-weight:700}
    .footer{
      padding:0 12px 14px; color:var(--muted); font-size:12px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    }
    .kbd{
      border:1px solid rgba(255,255,255,.2); background:#0e121b; padding:2px 6px; border-radius:6px; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
    }
    .divider{height:1px; background:rgba(255,255,255,.08); margin:4px 0}
    .hint{font-size:12px; color:var(--muted)}
    .radio{transform:scale(1.2)}
    .cts{display:flex; gap:6px; flex-wrap:wrap}
    .ghostlink{color:var(--muted); text-decoration:underline dotted; cursor:pointer}
    dialog{
      border:none; border-radius:16px; background:#10141d; color:var(--text); padding:0; width:min(720px, 92vw);
    }
    dialog::backdrop{background:rgba(0,0,0,.6)}
    .modal{padding:16px; display:flex; flex-direction:column; gap:14px}
    .modal header{position:unset; border:0; padding:0; background:transparent}
    .textarea{
      width:100%; height:40vh; resize:vertical; background:#0e121b; color:var(--text); border:1px solid rgba(255,255,255,.15); border-radius:12px; padding:10px;
      font-family:ui-monospace,Consolas,Menlo,monospace; font-size:13px; line-height:1.4;
    }
    .chips{display:flex; gap:6px; flex-wrap:wrap}
    .chip{background:#0e121b; border:1px solid rgba(255,255,255,.15); border-radius:999px; padding:6px 10px; font-weight:700; font-size:12px}
  </style>
</head>
<body>
<header>
  <h1>스피드 퀴즈</h1>
  <div class="actions">
    <button id="btnFull" class="ghost" title="전체화면 전환">전체화면</button>
    <button id="btnEditCats" class="ghost" title="카테고리 편집">카테고리 편집</button>
    <button id="btnResetCats" class="ghost" title="사용된 카테고리 초기화">카테고리 리셋</button>
    <button id="btnHardReset" class="danger" title="모든 데이터 초기화">전체 초기화</button>
  </div>
</header>

<main>
  <!-- 왼쪽: 카테고리 -->
  <section class="panel">
    <div class="row">
      <h2>카테고리</h2>
      <span class="spacer"></span>
      <label><input type="checkbox" id="toggleHideUsed"> 사용된 카테고리 숨기기</label>
    </div>
    <div id="catList" class="categories"></div>
    <div class="divider"></div>
    <div class="row">
      <label><input type="checkbox" id="toggleBlockOnEnd" checked> 라운드 종료 시 선택 카테고리 막기</label>
    </div>
    <div class="hint">라운드 시작 시 하나의 카테고리를 선택하세요. 종료 시 막기 옵션이 켜져 있으면 해당 카테고리는 다음 라운드에서 선택할 수 없습니다.</div>
  </section>

  <!-- 오른쪽: 게임 -->
  <section class="panel game">
    <div>
      <h2>팀 & 점수</h2>
      <div class="scoreboard" id="scoreboard"></div>
      <div class="row">
        <input type="text" id="newTeamName" placeholder="팀 이름 입력 후 추가" />
        <button id="btnAddTeam">팀 추가</button>
        <span class="spacer"></span>
        <label title="정답 버튼을 누르면 해당 팀 점수를 자동으로 +1 합니다.">
          <input type="checkbox" id="toggleAutoScore" checked> 정답 시 자동 가점(+1)
        </label>
      </div>
    </div>

    <div class="timer" id="timerBar">
      <div class="row" style="gap:10px; align-items:center;">
        <label for="roundSeconds">라운드 시간(초)</label>
        <input type="number" id="roundSeconds" min="10" step="5" value="60" style="width:120px">
        <div class="cts">
          <button data-preset="30" class="pill">30</button>
          <button data-preset="60" class="pill">60</button>
          <button data-preset="90" class="pill">90</button>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="big" id="timeRemain">60</div>
      <div class="spacer"></div>
      <div class="row">
        <button id="btnStart" class="primary">라운드 시작</button>
        <button id="btnPause" class="ghost" disabled>일시정지</button>
        <button id="btnEnd" class="ghost" disabled>강제 종료</button>
      </div>
    </div>

    <div class="word">
      <div class="bigword" id="bigWord">라운드를 시작하세요</div>
    </div>

    <div class="actions-grid">
      <button id="btnPass" class="warn" disabled>패스 (Space)</button>
      <button id="btnCorrect" class="success" disabled>정답 (Enter)</button>
      <button id="btnNextTeam" class="ghost" title="다음 팀으로 활성 전환">다음 팀</button>
    </div>
    <div class="mutetext">
      단축키: <span class="kbd">Space</span>=패스, <span class="kbd">Enter</span>=정답, <span class="kbd">S</span>=시작/일시정지, <span class="kbd">F</span>=전체화면.
    </div>
  </section>
</main>

<div class="footer">
  <span class="mutetext">데이터는 브라우저에 저장됩니다. 새로고침해도 유지됩니다.</span>
</div>

<!-- 모달: 카테고리 편집 -->
<dialog id="dlgCats">
  <div class="modal">
    <header>
      <h2>카테고리 편집 (JSON)</h2>
    </header>
    <div class="hint">
      형식: <span title='[{"name":"동물","words":["고양이","강아지",...]}, ...]'>카테고리 배열</span>.
      각 카테고리는 <code>name</code>과 <code>words</code>(문자열 배열)를 포함해야 합니다.
    </div>
    <textarea id="catEditor" class="textarea" spellcheck="false"></textarea>
    <div class="row">
      <button id="btnCatsSave" class="primary">저장</button>
      <button id="btnCatsCancel">닫기</button>
      <span class="spacer"></span>
      <button id="btnCatsExport" class="ghost">내보내기</button>
      <button id="btnCatsImport" class="ghost">가져오기</button>
    </div>
  </div>
</dialog>

<!-- 모달: 라운드 요약 -->
<dialog id="dlgSummary">
  <div class="modal">
    <header><h2>라운드 종료</h2></header>
    <div id="summaryBody"></div>
    <div class="row">
      <button id="btnSummaryOk" class="primary">확인</button>
    </div>
  </div>
</dialog>

  /** @type {{
    teams: {id:string,name:string,score:number}[],
    activeTeamId: string|null,
    categories: {id:string,name:string,words:string[]}[],
    usedCategoryIds: string[],
    settings: { roundSeconds:number, blockUsedCategoryOnEnd:boolean, hideUsedCategories:boolean, autoScoreOnCorrect:boolean },
    version:number
  }} */
  let state;

  function uid(p='id'){
    return p + '_' + Math.random().toString(36).slice(2,10) + '_' + Date.now().toString(36);
  }

  function loadState(){
    const raw = localStorage.getItem(STORAGE_KEY);
    if(raw){
      try {
        const obj = JSON.parse(raw);
        state = obj;
        if(state.settings && typeof state.settings.autoScoreOnCorrect === 'undefined'){
          state.settings.autoScoreOnCorrect = true;
        }
        return;
      }catch(e){}
    }
    state = {
      teams: [],
      activeTeamId: null,
      categories: DEFAULT_CATEGORIES.map(c=>({id:uid('cat'), name:c.name, words:[...c.words]})),
      usedCategoryIds: [],
      settings: { roundSeconds:60, blockUsedCategoryOnEnd:true, hideUsedCategories:false, autoScoreOnCorrect:true },
      version: 2
    };
    saveState();
  }

  function saveState(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  function hardReset(){
    localStorage.removeItem(STORAGE_KEY);
    loadState();
    renderAll();
  }

  // ----- 유틸 -----
  function $(sel){return document.querySelector(sel)}
  function el(tag, attrs={}, ...children){
    const e = document.createElement(tag);
    for(const [k,v] of Object.entries(attrs||{})){
      if(k==='class') e.className = v;
      else if(k==='dataset') { for (const [dk,dv] of Object.entries(v)) e.dataset[dk]=dv; }
      else if(k==='html') e.innerHTML = v;
      else if(k.startsWith('on') && typeof v === 'function') e.addEventListener(k.slice(2), v);
      else e.setAttribute(k, v);
    }
    for(const c of children){
      if (c==null) continue;
      e.appendChild(typeof c==='string'? document.createTextNode(c) : c);
    }
    return e;
  }

  function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }

  // ----- 렌더링: 카테고리 -----
  const catList = $('#catList');
  let selectedCategoryId = null;

  function renderCategories(){
    catList.innerHTML = '';
    const hideUsed = state.settings.hideUsedCategories;
    for(const c of state.categories){
      const used = state.usedCategoryIds.includes(c.id);
      if(hideUsed && used) continue;
      const row = el('div',{class:'cat'+(used?' locked':''), dataset:{cid:c.id}});
      const radio = el('input',{type:'radio', name:'catpick', class:'radio', disabled:used?'':null});
      radio.checked = (selectedCategoryId===c.id) && !used;
      radio.addEventListener('change', ()=>{ selectedCategoryId = c.id; updateStartBtnState(); });
      const name = el('div',{}, el('div',{style:'font-weight:800'}, c.name), el('div',{class:'mutetext small'}, `${c.words.length} 제시어`));
      const right = el('div',{}, used? el('span',{class:'badge'},'사용됨') : el('span',{class:'badge'},'사용 가능'));
      row.appendChild(radio);
      row.appendChild(name);
      row.appendChild(right);
      row.addEventListener('click', (e)=>{
        if(used) return;
        radio.checked = true;
        selectedCategoryId = c.id;
        updateStartBtnState();
      });
      catList.appendChild(row);
    }
  }

  function resetUsedCategories(){
    state.usedCategoryIds = [];
    saveState();
    renderCategories();
  }

  // ----- 팀 & 점수 -----
  const board = $('#scoreboard');
  function addTeam(name){
    if(!name) return;
    const t = {id:uid('team'), name, score:0};
    state.teams.push(t);
    if(!state.activeTeamId) state.activeTeamId = t.id;
    saveState();
    renderTeams();
  }
  function setActiveTeam(id){
    state.activeTeamId = id;
    saveState();
    renderTeams();
  }
  function incScore(id, delta){
    const t = state.teams.find(t=>t.id===id);
    if(!t) return;
    t.score += delta;
    if(t.score<0) t.score=0;
    saveState();
    renderTeams();
  }
  function removeTeam(id){
    const idx = state.teams.findIndex(t=>t.id===id);
    if(idx>=0){
      state.teams.splice(idx,1);
      if(state.activeTeamId===id) state.activeTeamId = state.teams[0]?.id||null;
      saveState(); renderTeams();
    }
  }
  function nextTeam(){
    if(!state.activeTeamId || state.teams.length===0) return;
    const i = state.teams.findIndex(t=>t.id===state.activeTeamId);
    const next = state.teams[(i+1)%state.teams.length];
    if(next) setActiveTeam(next.id);
  }

  function renderTeams(){
    board.innerHTML='';
    for(const t of state.teams){
      const card = el('div',{class:'team'+(t.id===state.activeTeamId?' active':''), dataset:{tid:t.id}});
      const name = el('div',{class:'name'}, t.name);
      const score = el('div',{class:'score'}, String(t.score));
      const controls = el('div',{class:'controls'},
        el('button',{onClick:()=>incScore(t.id,-1)},'−1'),
        el('button',{onClick:()=>incScore(t.id,+1)},'+1'),
        el('button',{class:'ghost', onClick:()=>removeTeam(t.id)},'팀 삭제')
      );
      card.appendChild(name);
      card.appendChild(score);
      card.appendChild(controls);
      card.addEventListener('click', (e)=>{
        if(e.target.tagName==='BUTTON') return;
        setActiveTeam(t.id);
      });
      board.appendChild(card);
    }
  }

  // ----- 라운드 진행 -----
  const bigWord = $('#bigWord');
  const timeRemain = $('#timeRemain');
  const btnStart = $('#btnStart');
  const btnPause = $('#btnPause');
  const btnEnd = $('#btnEnd');
  const btnPass = $('#btnPass');
  const btnCorrect = $('#btnCorrect');
  const roundSecondsInput = $('#roundSeconds');

  let round = {
    running:false,
    paused:false,
    startAt:0,
    endAt:0,
    leftMs:0,
    timerId:null,
    categoryId:null,
    words:[],
    wordIndex:-1,
    correct:0,
    pass:0
  };

  function updateStartBtnState(){
    const hasTeam = !!state.activeTeamId;
    const hasCat = !!selectedCategoryId && !state.usedCategoryIds.includes(selectedCategoryId);
    btnStart.disabled = !(hasTeam && hasCat && !round.running);
  }

  function pickNextWord(){
    if(round.words.length===0){
      bigWord.textContent = '제시어가 없습니다 (카테고리 수정 필요)';
      return;
    }
    round.wordIndex = (round.wordIndex+1) % round.words.length;
    bigWord.textContent = round.words[round.wordIndex];
  }

  function startRound(){
    if(round.running) return;
    if(!state.activeTeamId){ alert('활성 팀을 선택하세요.'); return; }
    if(!selectedCategoryId || state.usedCategoryIds.includes(selectedCategoryId)){ alert('사용 가능한 카테고리를 선택하세요.'); return; }
    round.categoryId = selectedCategoryId;
    const cat = state.categories.find(c=>c.id===round.categoryId);
    round.words = shuffle([...cat.words]);
    round.wordIndex = -1;
    pickNextWord();
    round.correct = 0; round.pass = 0;

    const secs = clampSeconds(Number(roundSecondsInput.value)||60);
    state.settings.roundSeconds = secs;
    saveState();

    round.running = true; round.paused = false;
    round.startAt = Date.now();
    round.endAt = round.startAt + secs*1000;
    round.leftMs = secs*1000;
    btnStart.disabled = true;
    btnPause.disabled = false;
    btnEnd.disabled = false;
    btnPass.disabled = false;
    btnCorrect.disabled = false;
    tickTimer();
    round.timerId = setInterval(tickTimer, 100);
  }

  function clampSeconds(s){
    if(!Number.isFinite(s) || s<10) return 10;
    if(s>600) return 600;
    return Math.round(s);
  }

  function formatTime(ms){
    const s = Math.max(0, Math.ceil(ms/1000));
    return String(s);
  }

  function tickTimer(){
    if(!round.running || round.paused) return;
    const now = Date.now();
    round.leftMs = Math.max(0, round.endAt - now);
    timeRemain.textContent = formatTime(round.leftMs);
    const ratio = round.leftMs / (state.settings.roundSeconds*1000);
    $('#timerBar').style.background = `linear-gradient(90deg, rgba(96,211,148,.18) ${100-(ratio*100)}%, #12151d ${100-(ratio*100)}%)`;
    if(round.leftMs<=0){
      endRound(true);
    }
  }

  function pauseRound(){
    if(!round.running || round.paused) return;
    round.paused = true;
    clearInterval(round.timerId); round.timerId=null;
    btnPause.textContent = '재개';
  }

  function resumeRound(){
    if(!round.running || !round.paused) return;
    round.paused = false;
    round.endAt = Date.now() + round.leftMs;
    btnPause.textContent = '일시정지';
    round.timerId = setInterval(tickTimer, 100);
  }

  function endRound(timeup=false){
    if(!round.running) return;
    clearInterval(round.timerId); round.timerId=null;
    round.running=false; round.paused=false;
    btnStart.disabled=false; btnPause.disabled=true; btnEnd.disabled=true; btnPass.disabled=true; btnCorrect.disabled=true;
    timeRemain.textContent = String(state.settings.roundSeconds);
    $('#timerBar').style.background='';

    if(timeup){
      beep();
    }
    if(state.settings.blockUsedCategoryOnEnd && round.categoryId){
      if(!state.usedCategoryIds.includes(round.categoryId)){
        state.usedCategoryIds.push(round.categoryId);
        saveState();
        renderCategories();
      }
    }
    showSummary(timeup);
  }

  function onPass(){
    if(!round.running || round.paused) return;
    round.pass++;
    pickNextWord();
  }
  function onCorrect(){
    if(!round.running || round.paused) return;
    round.correct++;
    if(state.activeTeamId && state.settings.autoScoreOnCorrect) incScore(state.activeTeamId, +1);
    pickNextWord();
  }

  // 단순 비프음 생성
  function beep(){
    try{
      const ctx = new (window.AudioContext||window.webkitAudioContext)();
      const o = ctx.createOscillator(); const g = ctx.createGain();
      o.connect(g); g.connect(ctx.destination);
      o.type='sine'; o.frequency.value=880;
      g.gain.setValueAtTime(0.001, ctx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.5, ctx.currentTime+0.01);
      g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime+0.4);
      o.start(); o.stop(ctx.currentTime+0.45);
    }catch(e){}
  }

  function showSummary(timeup){
    const dlg = $('#dlgSummary');
    const body = $('#summaryBody');
    const catName = state.categories.find(c=>c.id===round.categoryId)?.name || '(없음)';
    body.innerHTML = `
      <div class="chips">
        <span class="chip">카테고리: ${escapeHtml(catName)}</span>
        <span class="chip">정답: ${round.correct}</span>
        <span class="chip">패스: ${round.pass}</span>
        <span class="chip">${timeup?'시간 종료':'강제 종료'}</span>
      </div>
    `;
    dlg.showModal();
  }

  function escapeHtml(s){
    return (s??'').toString().replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
  }

  // ----- 카테고리 편집 모달 -----
  const dlgCats = $('#dlgCats');
  const catEditor = $('#catEditor');

  function openCatEditor(){
    const exportable = state.categories.map(c=>({name:c.name, words:c.words}));
    catEditor.value = JSON.stringify(exportable, null, 2);
    dlgCats.showModal();
  }

  function saveFromEditor(){
    try{
      const parsed = JSON.parse(catEditor.value);
      if(!Array.isArray(parsed)) throw new Error('배열이 아닙니다.');
      const next = [];
      for(const item of parsed){
        if(!item || typeof item.name!=='string' || !Array.isArray(item.words)) throw new Error('형식 오류');
        const words = item.words.map(w=>String(w)).filter(w=>w.trim().length>0);
        if(words.length<50) throw new Error('각 카테고리는 50개 이상이어야 합니다.');
        next.push({id:uid('cat'), name:item.name, words});
      }
      state.categories = next;
      state.usedCategoryIds = [];
      saveState();
      selectedCategoryId = null;
      renderCategories();
      dlgCats.close();
    }catch(e){
      alert('파싱 실패: ' + e.message);
    }
  }

  function exportCats(){
    const data = state.categories.map(c=>({name:c.name, words:c.words}));
    const blob = new Blob([JSON.stringify(data,null,2)],{type:'application/json;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download='speedquiz_categories.json'; a.click();
    URL.revokeObjectURL(url);
  }

  function importCats(){
    const inp = document.createElement('input');
    inp.type='file'; inp.accept='.json,application/json';
    inp.addEventListener('change', ()=>{
      const f = inp.files?.[0];
      if(!f) return;
      const r = new FileReader();
      r.onload = ()=>{
        catEditor.value = String(r.result||'');
      };
      r.readAsText(f,'utf-8');
    });
    inp.click();
  }

  // ----- 전체화면 -----
  function toggleFullscreen(){
    if(!document.fullscreenElement){
      document.documentElement.requestFullscreen?.();
    }else{
      document.exitFullscreen?.();
    }
  }

  // ----- 이벤트 바인딩 -----
  $('#btnAddTeam').addEventListener('click', ()=>{
    const name = $('#newTeamName').value.trim();
    if(name){ addTeam(name); $('#newTeamName').value=''; }
  });

  $('#btnNextTeam').addEventListener('click', nextTeam);
  $('#btnStart').addEventListener('click', startRound);
  $('#btnPause').addEventListener('click', ()=>{
    if(!round.running) return;
    if(round.paused) resumeRound(); else pauseRound();
  });
  $('#btnEnd').addEventListener('click', ()=>endRound(false));
  $('#btnPass').addEventListener('click', onPass);
  $('#btnCorrect').addEventListener('click', onCorrect);
  document.addEventListener('keydown', (e)=>{
    if(e.code==='Space'){ e.preventDefault(); if(round.running){ onPass(); } }
    else if(e.code==='Enter'){ if(round.running){ onCorrect(); } }
    else if(e.key==='s' || e.key==='S'){ if(!round.running) startRound(); else $('#btnPause').click(); }
    else if(e.key==='f' || e.key==='F'){ toggleFullscreen(); }
  });

  $('#roundSeconds').addEventListener('change', ()=>{
    const s = clampSeconds(Number(roundSecondsInput.value)||60);
    roundSecondsInput.value = String(s);
    state.settings.roundSeconds = s; saveState();
    if(!round.running) timeRemain.textContent = String(s);
  });
  document.querySelectorAll('[data-preset]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const v = Number(btn.getAttribute('data-preset'));
      roundSecondsInput.value = v;
      roundSecondsInput.dispatchEvent(new Event('change'));
    });
  });

  $('#toggleHideUsed').addEventListener('change', (e)=>{
    state.settings.hideUsedCategories = e.target.checked; saveState(); renderCategories();
  });
  $('#toggleBlockOnEnd').addEventListener('change', (e)=>{
    state.settings.blockUsedCategoryOnEnd = e.target.checked; saveState();
  });
  $('#toggleAutoScore').addEventListener('change', (e)=>{
    state.settings.autoScoreOnCorrect = e.target.checked; saveState();
  });

  $('#btnResetCats').addEventListener('click', ()=>{
    if(confirm('사용된 카테고리 표시를 모두 해제할까요?')) resetUsedCategories();
  });

  $('#btnHardReset').addEventListener('click', ()=>{
    if(confirm('모든 데이터(팀, 점수, 카테고리 사용 표시, 설정)를 초기화합니다. 계속할까요?')){
      hardReset();
    }
  });

  $('#btnFull').addEventListener('click', toggleFullscreen);

  $('#btnEditCats').addEventListener('click', openCatEditor);
  $('#btnCatsSave').addEventListener('click', saveFromEditor);
  $('#btnCatsCancel').addEventListener('click', ()=>$('#dlgCats').close());
  $('#btnCatsExport').addEventListener('click', exportCats);
  $('#btnCatsImport').addEventListener('click', importCats);

  $('#btnSummaryOk').addEventListener('click', ()=>$('#dlgSummary').close());

  // ----- 초기화 -----
  function renderAll(){
    renderCategories();
    renderTeams();
    $('#toggleHideUsed').checked = state.settings.hideUsedCategories;
    $('#toggleBlockOnEnd').checked = state.settings.blockUsedCategoryOnEnd;
    $('#toggleAutoScore').checked = state.settings.autoScoreOnCorrect;
    roundSecondsInput.value = String(state.settings.roundSeconds);
    timeRemain.textContent = String(state.settings.roundSeconds);
    updateStartBtnState();
  }

  loadState();
  renderAll();
})();
</script>
</body>
</html>
